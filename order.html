<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
</head>
<body>
    <table border="1" width="25%" > 
        <tr>
            <td>
                <form action="Thanks.html" method="get"> 
                    <h1>Order This Meal</h1>
        <label for="your name">Your Name:</label><br><br>
        <input type="text" id="your name" name="your name"><br><br>
        <label for="email">Email:</label><br><br>
        <input type="email" id="email" name="email"><br><br>
        <label for="phone number">Phone Number:</label><br><br>
        <input type="number" id="phone number" name="phone number"><br><br>
        <label for="address">Address:</label><br><br>
        <input type="address" id="address" name="address"><br><br>
        <label for="quantity">Quantity:</label><br><br>
        <input type="quantity" id="quantity" name="quantity"><br><br>
        <label for="preferred delivery dat">Preferred Delivery Date:</label><br><br>
        <input type="date">

            </td>
            <td>
                <label for="preferred delivery time">Preferred Delivery Time:</label><br><br>
                <input type="time" id="time" name="time"><br><br>
                <label for="choose meal size">Choose Meal Size:</label><br><Br>

                <select name="meal size" id="choose meal size">
                    <option value="large">Large</option>
                    <option value="medium">Medium</option>
                    <option value="small">Small</option>
                </select><br><br>

                <label >Spice Level:</label><br><br>
                <input type="radio" value="mild" name="spice" id="mild"> 
                <label for="mild">Mild</label><br><br>
                <input type="radio" value="medium" name="spice" id="medium"> 
                <label for="medium">Medium</label><br><br>
                <input type="radio" value="hot" name="spice" id="hot"> 
                <label for="hot">Hot</label><br><br>

                <label >Extra Add-ons</label><br><br>
                <input type="checkbox" value="extra cheese" name="add" id="extra cheese">
                <label for="extra cheese">Extra Cheese</label><br><br>
                <input type="checkbox" value="extra sauce" name="add" id="extra sauce">
                <label for="extra sauce">Extra Sauce</label><br><br>
                <input type="checkbox" value="garlic bread" name="add" id="garlic bread">
                <label for="garlic bread">Garlic Bread</label><br><br>

                
                <input type="submit" value="Submit Order"><br><br>

                <a href="Index.html">Back to Home</a>

            </td>

                </form>
                
        </tr>
        
            

    </table>
    


</body>
</html>
